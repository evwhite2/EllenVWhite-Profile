                            <form id="contactForm">

                                <div class="form row">
                                    <div class="form-group col-md">
                                      <input id="usrName" class="form-control" type="text" placeholder="Name" name="name" required>
                                    </div>
                                </div>

                                    </div>
                                </div>

                                <div class="form row">
                                    <div class="form-group col-md">
                                      <textarea id="msgCenter" class="form-control"rows="10" name="message" required>
                                      </textarea>
                                    </div>
                                </div>
                                <div class="form row">
                                    <div class="form-group col-md" style="justify-content: flex-end;">
                                        <button id="submitMsg" type="submit" class="btn btn-dark">Send</button>
                                    </div>
                                </div>
                            </form>
